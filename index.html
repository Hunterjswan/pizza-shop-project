<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./styles.css">
<body>
    <header>
        <img src="./photos/pizza-shop-logo-template-design-e4531614c24d3770dea0a425482171c7_screen.jpg" alt="logo">
        <h1>uncle happy's pizza</h1>
        <ul>
            <a href="#"><li>home</li></a>
            <a href="./menu.html"><li>menu</li></a>
            <a href="./contact.html"><li>contact</li></a>
        </ul>
    </header>
    <div class="gutters">
        <div class="options">
            <div class="dine-in">
                <h2>Dine-in</h2>
                <img src="./photos/pizza-shop-lobby.jpg" alt="pizza shop">
            </div>
            <div class="take-out">
                <h2>take-out</h2>
                <img src="./photos/appetizer-sampler.jpg" alt="">
            </div>
        </div>
        <main>
            <div class="appetizers">
                <button>
                    <h2>appitizers</h2>
                </button>
                <div class="container">
                    <img src="./photos/pizza-wheels-marinara-dipping-sauce.jpg" alt="appetizer-sampler">
                </div>
            </div>
            <div class="salads">
                <button>
                    <h2>salads</h2>
                </button>
                <div class="container">
                    <img src="./photos/chopped-salad.jpg" alt="salad">
                </div>
            </div>
            <div class="pizzas">
                <button>
                    <h2>pizza</h2>
                </button>
                <div class="container">
                    <img src="./photos/pizzas-on-display.jpg" alt="pizza">
                </div>
            </div>
            <div class="desserts">
                <button>
                    <h2>desserts</h2>
                </button>
                <div class="container">
                    <img src="./photos/Cannoli-Recipe-Card.jpg" alt="canolli">
                </div>
            </div>
            <div class="info">
                 <div class="location">
                    <div class="box">
                     <h2>location</h2>
                     <h4>123 adress way<br> charleston Sc</h4> 
                    </div>
                </div>
                 <div class="ordernow">
                    <div class="box">
                         <h2>order now!</h2>
                         <h4>303 1223 1234</h4>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="contact">
                <h4>Contact us <br> email@email.com</h4>
                <h4>copyright Non-existent</h4>
            </div>
        </footer>
    </div>
    
</body>
</html>
